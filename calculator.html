<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>문자열 계산기 구현하기</h1>
    <div id="output"></div>
    <script>
        function main() {
            console.log("Calculator1");
            const out = document.getElementById("output");
            out.innerText = '계산기 구현하기';
            console.log(10 + 3); 
            console.log(10 - 3); 
            console.log(10 * 3); 
            console.log(10 / 3); 
        } 
        main();
    </script>
</body>

</html>
