<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>배열로 구구단 출력하기</h1>

    <script>
        var results = [];
        
        for (var i = 2; i < 10; i++) {
            for (var j = 1; j < 10; j++) {
                var table = (i + " * " + j + " = " + i * j);
                results.push(table);
            }
        };

        for (var i = 0; i < results.length; i++)
            document.write(results[i] + "<br>");
    </script>
    
</body>

</html>
