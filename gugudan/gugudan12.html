<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan</title>
</head>

<body>
    <h1>구구단 최종 요구사항</h1>
    <script>
        var str = [];
        var str = prompt("숫자를 쉼표 기준으로 입력하세요.");
        var num = str.split(',');
        num1 = Number(num[0]);
        num2 = Number(num[1]);

        var result = [];
        // 구구단 계산
        for (var n = 2; n <= num1; n++) {
            for (var i = 1; i <= num2; i++) {
                result[i] = n * i;
            }

            // 출력하기
            document.write("<h2>" + n + "단</h2>");
            for (var i = 1; i <= num2; i++) {
                var str = "";
                str += n;
                str += " X "
                str += i;
                str += " = "
                str += result[i];
                str += " <br>";
                document.write(str);
            }
        }
    </script>
</body>

</html>
