<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체를 이용한 구구단 구현</title>
</head>

<body>
    <h1>구구단 완결편</h1>
    <script>
        gugudan = {};
        gugudan.result = [];
        gugudan.current = -1;
        gugudan.calculate = function (n) {
            this.current = n;
            for (var i = 0; i < 9; i++) {
                this.result[i] = n * (i + 1);
            }
        }

        gugudan.print = function () {
            document.write("<h2>" + this.current + "단</h2>");
            for (var i = 0; i < 9; i++) {
                var x = this.current;
                var y = this.result[i];
                document.write(x + " * " + (i + 1) + " = " + y + " <br>" );
            }
        }

        function main() {
            for (var i = 2; i <= 9; i++) {
                gugudan.calculate(i);
                gugudan.print();
            }
        }
        main();
    </script>

</body>

</html>
