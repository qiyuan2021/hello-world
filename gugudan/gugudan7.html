<!DOCTYPE html>
<html lang="ko">

<head>
        <meta charset="UTF-8">

        <title>Gugudan 7</title>
<body>
        <h1>조건문을 사용한 구구단 연습: if문-1 </h1>
        <script>
                // while, break 사용하기
                var n = Number(prompt("몇 단을 출력하실 건가요?"));

                if (n < 2 || n >9) {
                        console.log("2이상, 9이하의 숫자만 입력할 수 있습니다.");
                } else {
                        for (var i = 1; i < 10; i++) {
                                console.log(n + " * " + i + " = " + n * i);
                        }
                }
        </script>
</body>

</html>
