<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan</title>
</head>

<body>
    <h1>구구단 전체 출력</h1>
    <script>
        var result = [];
        // 구구단 계산
        for (var n = 2; n <= 9; n++) {
            for (var i = 1; i <= 9; i++) {
                result[i] = n * i;
            }

            // 출력하기
            document.write("<h2>" + n + "단</h2>");
            for (var i = 1; i <= 9; i++) {
                var str = "";
                str += n;
                str += " X "
                str += i;
                str += " = "
                str += result[i];
                str += " <br>";
                document.write(str);
            }
        }

    </script>
</body>

</html>
