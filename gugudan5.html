<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
        <h1>반복문을 사용한 구구단 연습: while문 </h1>
        <script>
                var num = Number(prompt("몇 단을 출력하실 건가요?"));
                document.write("<h2>구구단" + num + "단</h2>");

                var i = 1;
                while(i < 10) {
                        console.log(num + " * " + i + " = " + num * i);
                        i++;
                }
        </script>
        
</body>
</html>
