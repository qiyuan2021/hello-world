<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .total {
            width: 500px;
            margin: auto;
            text-align: center;
        }

        .st {
            text-align-last: left;
            width: 300px;
            margin-left: 125px;
        }
    </style>
</head>

<body>
    <div class="total">
        <h1>문자열 계산기 구현하기</h1>
        <div class="st" id="output"></div>
    </div>
    <script>
        function main() {
            const n1 = Number(prompt("첫번째 숫자를 입력해주세요."));
            const out = document.getElementById('output');

            var op, n2;
            let result = n1;
            let n = 2;

            while (true) {
                op = prompt("연산자를 입력해주세요.");

                if (op === "q") {
                    break;
                }
                n2 = Number(prompt(n + "번째 숫자를 입력해주세요."));
                if (op === "+") {
                    result += n2;
                } else if (op === "-") {
                    result -= n2;
                } else if (op === "*") {
                    result *= n2;
                } else if (op === "/") {
                    result /= n2;
                } else {
                    result = " 중간오류 ";
                    break;
                }
                n++;
            }
            out.innerHTML = "최종 결과값은 " + result + " 입니다.";
        };
        main();
    </script>
</body>

</html>
