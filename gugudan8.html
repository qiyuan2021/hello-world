<!DOCTYPE html>
<html lang="ko">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gugudan 7</title>
</head>
<body>
        <h1>조건문을 사용한 구구단 연습: if문-2 </h1>
        출력할 단: <input type="text" id="num">
        <button onclick="display()">확인</button>

        <script>
                // while, break 사용하기
                function display(){ 
                var strN = document.getElementById("num").value;
                var n = Number(strN);
                if (n < 2 || n >9) {
                        document.write("2이상, 9이하의 숫자만 입력할 수 있습니다.");
                } else {
                        document.write("<h2>" + n + "단</h2>")
                        for (var i = 1; i < 10; i++) {
                                document.write(n + " * " + i + " = " + n * i + "<br>");
                        }
                }
        }
        </script>
</body>

</html>
