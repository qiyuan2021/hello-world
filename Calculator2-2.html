<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .total {
            width: 500px;
            margin: auto;
            text-align: center;
        }
        .st{
            text-align-last: left;
            width: 300px;
            margin-left: 125px;
        }
    </style>
</head>

<body>
    <div class="total">
        <h1>문자열 계산기 구현하기</h1>
        <div>
            첫번째 숫자: <input type="text" id="n1"> <br> <br>
            두번째 숫자: <input type="text" id="n2"> <br> <br>
            <button class="btn" onclick="run">계산</button> <br> <br> <br> <br>
        </div>

        <div class = "st" id="output"></div>
        <script>
            function main() {
                console.log("Calculator2");
                const out = document.getElementById("output");
                let str = "";

                const n1 = Number(prompt("첫번째 값을 입력해주세요."));
                const n2 = Number(prompt("두번째 값을 입력해주세요."));
                str += "더하기: " + (n1 + n2) + "<br>";
                str += "빼기: " + (n1 - n2) + "<br>";
                str += "곱하기: " + n1 * n2 + "<br>";
                str += "나누기: " + n1 / n2 + "<br>";

                out.innerHTML = str;
            };

            main();
        </script>
    </div>
</body>

</html>
