<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 움직이기 퍼즐</title>
    <style>
        button {
            font-size: 20px;
            margin: 5px;
            border-radius: 5px;
            background-color: #f9e000;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>단어 움직이기 퍼즐</h1>
    <div>
        <p id="word1">HELLO</p>
        <div id="word2"></div>
        <div id="btns">
            <button onclick="turnover(event)">뒤집기</button>
            <button onclick="rshift(event)">오른쪽 밀어내기</button>
            <button onclick="lshift(event)">왼쪽 밀어내기</button>
        </div>
        <p id="check">일치합니다.</p>
    </div>
    <script src='word.js'></script>
</body>

</html>
